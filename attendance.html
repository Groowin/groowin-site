<body>
  <h2>üìã –¢“Ø–≥–µ–Ω–¥–µ—É</h2>
  
  <textarea id="studentNames" rows="6" cols="40" placeholder="–û“õ—É—à—ã –∞—Ç—Ç–∞—Ä—ã–Ω ”ô—Ä –∂–æ–ª“ì–∞ –∂–∞–∑..."></textarea><br><br>
  
  <input type="text" id="className" placeholder="–°—ã–Ω—ã–ø—Ç—ã“£ –∞—Ç–∞—É—ã–Ω –µ–Ω–≥—ñ–∑">
  <button onclick="saveClass()">–°–∞“õ—Ç–∞—É</button>
  <button onclick="deleteClass()">–ö–µ—Çi—Ä—É</button>
  
  <h3>–°–∞“õ—Ç–∞–ª“ì–∞–Ω —Å–ø–∏—Å–æ–∫—Ç–∞—Ä:</h3>
  <select id="savedClasses"></select>
  
  <div id="classList"></div>

  <script>
    // –ë—Ä–∞—É–∑–µ—Ä–¥–µ–Ω –±–∞—Ä —Å—ã–Ω—ã–ø—Ç–∞—Ä–¥—ã –∂“Ø–∫—Ç–µ—É
    window.onload = function() {
      loadSavedClasses();
    };

    function saveClass() {
      let className = document.getElementById("className").value.trim();
      let studentNames = document.getElementById("studentNames").value.trim().split("\n");

      if (!className || studentNames.length === 0) {
        alert("–°—ã–Ω—ã–ø –∞—Ç–∞—É—ã–Ω –∂”ô–Ω–µ –æ“õ—É—à—ã –∞—Ç—Ç–∞—Ä—ã–Ω –µ–Ω–≥—ñ–∑!");
        return;
      }

      localStorage.setItem(className, JSON.stringify(studentNames));
      loadSavedClasses();
      alert("–°–∞“õ—Ç–∞–ª–¥—ã ‚úÖ");
    }

    function loadSavedClasses() {
      let savedClasses = document.getElementById("savedClasses");
      savedClasses.innerHTML = "";

      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        let option = document.createElement("option");
        option.value = key;
        option.textContent = key;
        savedClasses.appendChild(option);
      }
    }

    function deleteClass() {
      let savedClasses = document.getElementById("savedClasses");
      let className = savedClasses.value;

      if (className) {
        localStorage.removeItem(className);
        loadSavedClasses();
        alert("”®—à—ñ—Ä—ñ–ª–¥—ñ ‚ùå");
      }
    }
  </script>
</body>
