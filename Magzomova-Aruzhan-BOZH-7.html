        function nextSlide() {

        // 3D Animation functions
        let animationRunning = false;
        let molecules = [];
        let canvas, ctx;
        let collisions = 0;

        function startAnimation() {
            if (animationRunning) return;
            
            canvas = document.getElementById('moleculeCanvas');
            ctx = canvas.getContext('2d');
            canvas.classList.remove('hidden');
            document.querySelector('#moleculeAnimation .text-white').style.display = 'none';
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Initialize molecules
            molecules = [];
            for (let i = 0; i < 20; i++) {
                molecules.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    radius: 3 + Math.random() * 2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }
            
            animationRunning = true;
            collisions = 0;
            animate();

        function animate() {
            if (!animationRunning) return;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const temp = parseInt(document.getElementById('tempSlider').value);
            const speedMultiplier = temp / 300;
            
            // Update molecules
            molecules.forEach(molecule => {
                molecule.x += molecule.vx * speedMultiplier;
                molecule.y += molecule.vy * speedMultiplier;
                
                // Bounce off walls
                if (molecule.x <= molecule.radius || molecule.x >= canvas.width - molecule.radius) {
                    molecule.vx *= -1;
                    collisions++;
                }
                if (molecule.y <= molecule.radius || molecule.y >= canvas.height - molecule.radius) {
                    molecule.vy *= -1;
                    collisions++;
                }
                
                // Keep in bounds
                molecule.x = Math.max(molecule.radius, Math.min(canvas.width - molecule.radius, molecule.x));
                molecule.y = Math.max(molecule.radius, Math.min(canvas.height - molecule.radius, molecule.y));
                
                // Draw molecule
                ctx.beginPath();
                ctx.arc(molecule.x, molecule.y, molecule.radius, 0, Math.PI * 2);
                ctx.fillStyle = molecule.color;
                ctx.fill();
                
                // Add glow effect
                ctx.shadowColor = molecule.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Update displays

            requestAnimationFrame(animate);
