<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика-Математика Тесті (Random Options)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            scroll-behavior: smooth;
        }
        .question-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }
        .option-label {
            display: block;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.75rem;
            border: 2px solid #f3f4f6;
            background-color: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }
        input[type="radio"]:checked + .option-label {
            border-color: #2563eb;
            background-color: #eff6ff;
            color: #1e40af;
            font-weight: 600;
        }
        .option-correct {
            border-color: #10b981 !important;
            background-color: #d1fae5 !important;
            color: #065f46 !important;
        }
        .option-wrong {
            border-color: #ef4444 !important;
            background-color: #fee2e2 !important;
            color: #991b1b !important;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="pb-10">

<div id="app">
    <!-- Start Screen -->
    <div id="start-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Математика & Физика</h1>
            <p class="text-blue-600 font-bold mb-6">Варианттар араластырылған</p>
            
            <div class="mb-8 text-left">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Уақытты белгілеңіз (минут):</label>
                <input type="number" id="user-timer" value="60" min="1" max="180" 
                    class="w-full p-4 text-center text-2xl font-bold border-2 border-blue-100 rounded-xl focus:border-blue-500 outline-none transition">
            </div>

            <button onclick="startQuiz()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-lg">Бастау</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
        <div class="sticky-header p-4 shadow-sm">
            <div class="max-w-2xl mx-auto flex justify-between items-center">
                <div id="status-text" class="font-bold text-gray-800">Тест орындалуда...</div>
                <div id="timer-display" class="text-xl font-mono font-bold text-blue-600">--:--</div>
            </div>
        </div>

        <div class="max-w-2xl mx-auto p-4 mt-4" id="questions-list"></div>

        <div id="actions-area" class="max-w-2xl mx-auto px-4 mt-6">
            <button id="finish-btn" onclick="finishQuiz()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-green-700 shadow-xl transition transform active:scale-95">
                ТЕСТТІ АЯҚТАУ
            </button>
        </div>

        <div id="score-overlay" class="hidden max-w-2xl mx-auto px-4 mt-6 text-center">
            <div class="bg-white rounded-2xl p-6 shadow-lg border-2 border-blue-500">
                <h2 class="text-xl font-bold text-gray-600">Қорытынды нәтиже:</h2>
                <div id="final-score" class="text-5xl font-black text-blue-600 my-2">0 / 40</div>
                <p id="final-pct" class="text-lg font-bold text-gray-500"></p>
                <p class="mt-4 text-sm text-gray-400 italic">Төмен қарай айналдырып, қателерді көріңіз.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const rawQuizData = [
        // --- МАТЕМАТИКА ---
        { q: "Өрнекті ықшамдаңыз: (a² - 9) / (a² + 3a)", a: ["(a-3)/a", "(a+3)/a", "a-3", "1/a"], c: 0 },
        { q: "Тік бұрышты үшбұрыштың катеттері 8 см және 15 см. Оған іштей сызылған шеңбердің радиусын (r) табыңыз.", a: ["3 см", "4 см", "5 см", "2 см"], c: 0 },
        { q: "Ұқсас үшбұрыштардың аудандары 50 см² және 18 см². Кіші үшбұрыштың қабырғасы 9 см болса, үлкен үшбұрыштың сәйкес қабырғасы нешеге тең?", a: ["15 см", "25 см", "12 см", "20 см"], c: 0 },
        { q: "Герон формуласы: Қабырғалары 10, 17, 21 болатын үшбұрыштың ауданын табыңыз.", a: ["84", "42", "110", "64"], c: 0 },
        { q: "Ықшамдаңыз: sin⁴α + sin²α·cos²α + cos²α", a: ["sin²α", "1", "cos²α", "2"], c: 1 },
        { q: "Келтіру формуласы: cos(3π/2 + α) неге тең?", a: ["-sin α", "sin α", "-cos α", "cos α"], c: 1 },
        { q: "Тік бұрышты үшбұрыштың гипотенузасы 20 см, ал іштей сызылған шеңбер радиусы 4 см. Үшбұрыштың периметрін табыңыз.", a: ["40 см", "48 см", "56 см", "44 см"], c: 1 },
        { q: "Бұрыштың градустық мәнін тап: sin x = √3/2 және cos x < 0 болса, x нешеге тең?", a: ["60°", "120°", "240°", "300°"], c: 1 },
        { q: "Радианға айналдыр: 225° неше радиан?", a: ["3π/4", "5π/4", "7π/4", "4π/3"], c: 1 },
        { q: "Тік бұрышты үшбұрыштың катеті 12, оған қарсы бұрыш 30°. Осы үшбұрышқа сырттай сызылған шеңбер радиусы неге тең?", a: ["6", "12", "24", "10"], c: 1 },
        { q: "Ықшамдаңыз: (1 - cos²α) / sinα·cosα", a: ["tg α", "ctg α", "sin α", "cos α"], c: 0 },
        { q: "Пифагор: Тік бұрышты үшбұрыштың катеттерінің қатынасы 3:4, ал ауданы 24 см². Гипотенузаны тап.", a: ["10 см", "5 см", "15 см", "12 см"], c: 0 },
        { q: "Герон формуласын қолданып, қабырғалары 5, 5, 6 болатын үшбұрыштың ең кіші биіктігін табыңыз.", a: ["4", "3", "4.8", "2.4"], c: 2 },
        { q: "ctg(270° - α) неге тең?", a: ["tg α", "-tg α", "ctg α", "-tg α"], c: 0 },
        { q: "Ұқсас үшбұрыштардың биіктіктері 2:5 қатынасында. Аудандарының қатынасын тап.", a: ["2:5", "4:25", "√2:√5", "8:125"], c: 1 },
        { q: "Ықшамдаңыз: (sin α + cos α)² - 2sin α cos α", a: ["0", "1", "sin 2α", "2"], c: 1 },
        { q: "sin x = -1 болса, х-тің градустық мәні (0 мен 360 арасында)?", a: ["90°", "180°", "270°", "360°"], c: 2 },
        { q: "Тік бұрышты үшбұрыш катеттері a=6, b=8. Іштей сызылған шеңбер ауданын табыңыз (S = πr²).", a: ["2π", "4π", "16π", "9π"], c: 1 },
        { q: "5π/3 радиан неше градусқа тең?", a: ["300°", "150°", "240°", "330°"], c: 0 },
        { q: "Тік бұрышты үшбұрышта қарсы катеттің іргелес катетке қатынасы 1-ге тең болса, бұрыш неше градус?", a: ["30°", "45°", "60°", "90°"], c: 1 },

        // --- ФИЗИКА ---
        { q: "Массасы 2 кг дене 10 м/с жылдамдықпен қабырғаға перпендикуляр соғылып, дәл сондай жылдамдықпен кері қайтты. Импульс өзгерісінің (ΔP) модулін тап.", a: ["0", "20 кг·м/с", "40 кг·м/с", "10 кг·м/с"], c: 2 },
        { q: "Көлбеу жазықтықтың көлбеулік бұрышы 30°. Үйкеліс коэффициенті μ=0.1 болса, дененің төмен сырғанау үдеуін тап (g=10, sin30=0.5, cos30=0.86).", a: ["5 м/с²", "4.14 м/с²", "5.86 м/с²", "10 м/с²"], c: 1 },
        { q: "Мылтықтан (массасы 4 кг) 10 г оқ 400 м/с жылдамдықпен ұшып шықты. Мылтықтың кері тебілу жылдамдығы қандай?", a: ["1 м/с", "0.1 м/с", "10 м/с", "4 м/с"], c: 0 },
        { q: "Күш моменті 100 Н·м, ал күш иіні 2 есе азайып, күш 4 есе артса, жаңа момент неге тең?", a: ["100 Н·м", "200 Н·м", "400 Н·м", "50 Н·м"], c: 1 },
        { q: "Дененің кинетикалық энергиясы 100 Дж. Егер оның импульсін 2 есе арттырсақ, кинетикалық энергия неше болады?", a: ["200 Дж", "400 Дж", "50 Дж", "100 Дж"], c: 1 },
        { q: "Қуаты 2 кВт қозғалтқыш 2 минут ішінде қандай жұмыс атқарады?", a: ["4 кДж", "240 кДж", "4000 Дж", "240 Дж"], c: 1 },
        { q: "Массасы 500 г дене 20 м биіктіктен еркін құлады. Жерге соғылған сәттегі импульсі қандай (g=10)?", a: ["10 кг·м/с", "20 кг·м/с", "5 кг·м/с", "100 кг·м/с"], c: 0 },
        { q: "Денеге әсер ететін тұрақты күш 10 Н. Дененің импульсі 2 секундта 20-дан 50 кг·м/с-қа дейін артты. Осы уақыт ішіндегі күш импульсі неге тең?", a: ["20 Н·с", "30 Н·с", "10 Н·с", "70 Н·с"], c: 1 },
        { q: "ПӘК-і 80% кран 400 кг жүкті 10 м биіктікке 10 секундта көтерді. Кранның толық қуатын тап (g=10).", a: ["4000 Вт", "5000 Вт", "3200 Вт", "8000 Вт"], c: 1 },
        { q: "Ұзындығы 2 м иінді рычагтың бір ұшына 10 Н, екінші ұшына 40 Н күш түсірілген. Тепе-теңдік үшін тіреу нүктесі кіші күштен қандай қашықтықта болуы керек?", a: ["1.6 м", "0.4 м", "1 м", "1.2 м"], c: 0 },
        { q: "Серіппені 2 см-ге созғанда 100 Дж потенциалдық энергия жинақталса, оны 4 см-ге созғанда энергия неше болады?", a: ["200 Дж", "400 Дж", "50 Дж", "800 Дж"], c: 1 },
        { q: "Массасы 3 кг және 6 кг екі дене бір-біріне қарсы 4 м/с және 2 м/с жылдамдықпен қозғалып келеді. Абсолют серпімсіз соқтығысудан кейін олардың жылдамдығы?", a: ["0 м/с", "1 м/с", "2 м/с", "3 м/с"], c: 0 },
        { q: "Биіктігі 5 м, ұзындығы 10 м көлбеу жазықтықтың беретін күш ұтысы қандай (үйкеліссіз)?", a: ["2 есе", "5 есе", "0.5 есе", "10 есе"], c: 0 },
        { q: "Дененің импульсі 20% артса, оның кинетикалық энергиясы неше пайызға артады?", a: ["20%", "40%", "44%", "21%"], c: 2 },
        { q: "Күш импульсінің формуласы F·Δt = ΔP бойынша: 5 Н күш 0.4 секунд әсер етсе, жылдамдығы 2 м/с-қа өзгерген дененің массасы қандай?", a: ["1 кг", "2 кг", "0.5 кг", "2.5 кг"], c: 0 },
        { q: "Жұмыс атқару жылдамдығын сипаттайтын шама?", a: ["Энергия", "Күш", "Қуат", "Импульс"], c: 2 },
        { q: "Дене 30° бұрышпен көлбеу жазықтықта бірқалыпты төмен сырғанап келеді. Үйкеліс коэффициенті неге тең?", a: ["sin 30", "cos 30", "tg 30", "1"], c: 2 },
        { q: "Импульстің сақталу заңының негізі қандай заң?", a: ["Ньютонның 1-заңы", "Ньютонның 2-заңы", "Ньютонның 3-заңы", "Энергия заңы"], c: 2 },
        { q: "Массасы m дене h биіктіктен h/4 биіктікке түскенде, оның потенциалдық энергиясы нешеге азаяды?", a: ["mgh/4", "3mgh/4", "mgh/2", "mgh"], c: 1 },
        { q: "Радиусы R шеңбер бойымен бірқалыпты қозғалып бара жатқан дененің импульсі ширек айналымда қалай өзгереді (модулі)?", a: ["mv", "0", "√2 mv", "2mv"], c: 2 }
    ];

    let quizWithShuffledOptions = [];
    let timeLeft = 0;
    let timerInterval;

    // Shuffle options and remember the new correct index
    function prepareData() {
        quizWithShuffledOptions = rawQuizData.map((item) => {
            const originalCorrectText = item.a[item.c];
            const shuffledOptions = [...item.a].sort(() => Math.random() - 0.5);
            const newCorrectIndex = shuffledOptions.indexOf(originalCorrectText);
            return {
                q: item.q,
                a: shuffledOptions,
                c: newCorrectIndex
            };
        });
    }

    function startQuiz() {
        const userMins = document.getElementById('user-timer').value;
        if (userMins <= 0) {
            alert("Жарамды уақыт енгізіңіз");
            return;
        }
        timeLeft = userMins * 60;
        
        prepareData(); // Shuffle here
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestions();
        startTimer();
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function renderQuestions() {
        const list = document.getElementById('questions-list');
        list.innerHTML = '';
        
        quizWithShuffledOptions.forEach((item, idx) => {
            const isMath = idx < 20;
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${idx}`;
            card.innerHTML = `
                <div class="flex items-center mb-4">
                    <span class="bg-gray-200 text-gray-700 text-xs font-bold px-2 py-1 rounded mr-2">#${idx + 1}</span>
                    <span class="${isMath ? 'text-blue-600' : 'text-orange-600'} text-xs font-black uppercase">${isMath ? 'Математика' : 'Физика'}</span>
                </div>
                <p class="text-lg font-bold text-gray-800 mb-4">${item.q}</p>
                <div class="space-y-2">
                    ${item.a.map((opt, optIdx) => `
                        <div class="relative">
                            <input type="radio" name="q${idx}" id="q${idx}o${optIdx}" value="${optIdx}" class="hidden">
                            <label for="q${idx}o${optIdx}" id="label-q${idx}o${optIdx}" class="option-label">
                                ${opt}
                            </label>
                        </div>
                    `).join('')}
                </div>
            `;
            list.appendChild(card);
        });
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        let score = 0;

        quizWithShuffledOptions.forEach((item, idx) => {
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            const selectedCardIndex = selected ? parseInt(selected.value) : null;
            
            // Mark Correct
            const correctLabel = document.getElementById(`label-q${idx}o${item.c}`);
            correctLabel.classList.add('option-correct');
            
            if (selectedCardIndex === item.c) {
                score++;
            } else if (selectedCardIndex !== null) {
                // Mark Wrong
                const wrongLabel = document.getElementById(`label-q${idx}o${selectedCardIndex}`);
                wrongLabel.classList.add('option-wrong');
            } else {
                // Not answered
                document.getElementById(`q-card-${idx}`).style.borderColor = '#cbd5e1';
            }
            
            // Disable all radios
            document.querySelectorAll(`input[name="q${idx}"]`).forEach(inp => inp.disabled = true);
        });

        document.getElementById('status-text').innerText = "Нәтижелер";
        document.getElementById('finish-btn').classList.add('hidden');
        document.getElementById('timer-display').innerText = "00:00";
        
        const overlay = document.getElementById('score-overlay');
        overlay.classList.remove('hidden');
        
        document.getElementById('final-score').innerText = `${score} / 40`;
        const pct = Math.round((score / 40) * 100);
        document.getElementById('final-pct').innerText = `${pct}% дұрыс жауап`;
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
