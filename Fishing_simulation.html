<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фишинг Хабарлама Симуляциясы</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        /* Анимациялар */
        @keyframes message-pop {
            0% { transform: translateY(20px); opacity: 0; }
            50% { transform: translateY(-5px); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes link-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 8px rgba(255, 69, 0, 0.7); }
            50% { transform: scale(1.03); box-shadow: 0 0 15px rgba(255, 69, 0, 1); }
        }

        /* Жаңа анимация: Деректерді ұрлау */
        @keyframes data-steal {
            0% { background-color: #f87171; }
            25% { background-color: #ef4444; }
            50% { background-color: #dc2626; }
            75% { background-color: #ef4444; }
            100% { background-color: #f87171; }
        }

        .chat-message {
            animation: message-pop 0.3s ease-out;
        }

        .phishing-link {
            animation: link-pulse 1.5s infinite ease-in-out;
        }

        .data-stolen {
            animation: data-steal 0.5s infinite;
        }

        .screen-container {
            width: 100%;
            max-width: 380px;
            height: 80vh;
            max-height: 700px;
            background: #ffffff;
            border-radius: 36px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 8px solid #333;
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Телефон экранын симуляциялаушы контейнер -->
    <div id="screen-container" class="screen-container">

        <!-- Жоғарғы колонтитул (Top Bar) -->
        <div class="p-3 bg-teal-600 flex items-center justify-between text-white shadow-md">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
                <!-- Тақырып: Руслан (Дос) -->
                <span class="font-semibold text-lg">Руслан</span>
            </div>
            <span class="text-sm font-light">Онлайн</span>
        </div>

        <!-- Чат аймағы -->
        <div id="chat-area" class="flex-1 p-4 overflow-y-auto bg-gray-50 flex flex-col justify-end">
            <!-- Хабарламалар осы жерге жүктеледі -->
        </div>

        <!-- Төменгі теру өрісі (Input Bar) -->
        <div class="p-3 bg-gray-100 border-t border-gray-200">
            <div class="flex items-center bg-white rounded-full p-2 border border-gray-300">
                <input type="text" placeholder="Хабарлама жазу..." class="flex-1 px-3 text-sm focus:outline-none bg-transparent" disabled>
                <button class="bg-gray-400 text-white rounded-full p-1 ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Ақпараттық хабарлама -->
    <div id="info-box" class="fixed bottom-0 left-0 right-0 p-4 bg-red-600 text-white text-center text-sm font-medium transition duration-500 ease-in-out">
        Назар аударыңыз! Бұл — фишинг хабарламаның симуляциясы. Күтпеген сыйлықтар мен жеке деректерді сұрауға назар аударыңыз!
    </div>
    
    <!-- Құрбан болғандағы мәліметті ұрлау экраны -->
    <div id="stolen-overlay" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50 transition-opacity duration-1000">
        <div class="text-center p-8 max-w-sm bg-red-900 rounded-xl shadow-2xl border-4 border-red-500">
            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 3h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h3 class="mt-2 text-xl font-bold text-white">Қауіпсіздік Ескертуі!</h3>
            <p id="stolen-text" class="mt-4 text-gray-300 font-mono text-sm leading-relaxed">
                <span class="text-red-400 font-bold">Деректер ұрлануда...</span>
            </p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-6">
                <div id="progress-bar" class="bg-red-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-xs text-red-400 mt-2">
                Сілтемені басу деректеріңізді осылай қауіпке душар етеді.
            </p>
        </div>
    </div>


    <script>
        // Глобалды айнымалылар
        const chatArea = document.getElementById('chat-area');
        const infoBox = document.getElementById('info-box');
        const stolenOverlay = document.getElementById('stolen-overlay');
        const screenContainer = document.getElementById('screen-container');
        const progressBar = document.getElementById('progress-bar');
        const stolenText = document.getElementById('stolen-text');

        // Хабарламалар арасындағы уақытты 7 секундқа (7000мс) өзгерту
        const defaultDelay = 7000; 

        // Фишинг хабарламасының бөліктері (дос сценарийі)
        const messages = [
            // Әр хабарламадан кейінгі кешігу (мс)
            { delay: defaultDelay, sender: 'other', text: 'Сәлем, Мәди! Бір керемет жаңалық бар!' },
            { delay: defaultDelay, sender: 'other', text: 'Мен қазір ғана CS2-дегі жаңа сирек скин ұтып алдым, және оны достармен бөлісу акциясы жүріп жатыр екен.' },
            { delay: defaultDelay, sender: 'other', text: 'Сен де өте сирек кездесетін "Dragon Lore" скинін ала аласың! Бұл акция 1 сағаттан кейін аяқталады.' },
            {
                delay: defaultDelay,
                sender: 'other',
                text: '<span class="text-green-700 font-bold">✅ ТЕГІН СЫЙЛЫҚ!</span> Мен өз скинімді алып қойдым. Сен де тезірек кіріп ал. Аккаунт деректеріңді енгізіп, сыйлықты ал!'
            },
            {
                delay: defaultDelay,
                sender: 'other',
                text: '<a href="#" class="phishing-link text-white bg-red-500 hover:bg-red-600 font-bold py-2 px-4 rounded-xl inline-block mt-2 transition duration-300" onclick="alertPhishing(event)"> Сыйлықты алу үшін кіру (CSGO-Prizes.win)</a>',
                isLink: true
            }
        ];

        let messageIndex = 0;

        // Хабарламаны чат аймағына қосатын функция
        function addMessage(message) {
            const isUser = message.sender === 'user';
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', 'mb-3', 'max-w-[80%]', 'p-3', 'rounded-xl', 'shadow-md');

            if (isUser) {
                messageDiv.classList.add('ml-auto', 'bg-blue-500', 'text-white', 'rounded-br-none');
            } else {
                messageDiv.classList.add('mr-auto', 'bg-white', 'text-gray-800', 'rounded-tl-none');
                if (message.isLink) {
                    // Алаяқтық сілтемесі үшін арнайы стиль
                    messageDiv.classList.add('bg-orange-100', 'border-2', 'border-red-500', 'text-center');
                }
            }

            messageDiv.innerHTML = message.text;
            chatArea.appendChild(messageDiv);

            // Чатты соңына дейін жылжыту
            chatArea.scrollTop = chatArea.scrollHeight;

            if (message.isLink) {
                 infoBox.textContent = 'НАЗАР АУДАРЫҢЫЗ! Қызықтыратын және шұғылдықты талап ететін сілтеме пайда болды.';
                 infoBox.classList.remove('bg-red-600');
                 infoBox.classList.add('bg-red-700', 'animate-pulse');
            }
        }

        // Келесі хабарламаны көрсету
        function showNextMessage() {
            if (messageIndex < messages.length) {
                const message = messages[messageIndex];
                setTimeout(() => {
                    addMessage(message);
                    messageIndex++;
                    showNextMessage(); // Келесі хабарламаны жоспарлау
                }, message.delay);
            }
        }
        
        // Сілтемені басқан кездегі әрекет (алаяқтыққа түсу симуляциясы)
        function alertPhishing(event) {
            event.preventDefault(); // Нақты сілтемеге өтуді тоқтату

            // 1. Ақпараттық жолақты өзгерту
            infoBox.classList.remove('bg-red-700', 'animate-pulse');
            infoBox.classList.add('bg-red-800');
            infoBox.innerHTML = '<span class="font-bold">❌ ФИШИНГ ҚҰРБАНЫ БОЛДЫҢЫЗ!</span> Деректеріңіз ұрлануда. Шұғыл шара қолданыңыз!';
            
            // 2. Телефон экранына деректердің ұрлану анимациясын қосу
            screenContainer.classList.add('data-stolen');
            
            // 3. Мәліметтерді ұрлау экранын көрсету
            stolenOverlay.classList.remove('hidden');

            // 4. Прогресс жолағының анимациясы
            let progress = 0;
            // Ойын аккаунтының деректеріне ауыстыру
            const dataTypes = ["Steam логині/Құпия сөзі", "Инвентарь деректері", "Сыртқы IP-мекенжай", "Төлем картасының деректері"];
            let dataTypeIndex = 0;

            const progressInterval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                
                // Прогресс барысында мәтінді өзгерту
                if (progress % 20 === 0 && progress < 100) {
                    stolenText.innerHTML = `<span class="text-red-400 font-bold">Деректер ұрлануда:</span> ${dataTypes[dataTypeIndex % dataTypes.length]}...`;
                    dataTypeIndex++;
                }


                if (progress >= 100) {
                    clearInterval(progressInterval);
                    progressBar.classList.remove('bg-red-600');
                    progressBar.classList.add('bg-green-600');
                    stolenText.innerHTML = '<span class="text-green-400 font-bold">✅ АЯҚТАЛДЫ!</span> Сіздің аккаунтыңыздың деректері алаяқтардың қолында.';
                    
                    // Соңғы чат хабарламасын қосу
                    setTimeout(() => {
                         const finalMessage = {
                            delay: 0,
                            sender: 'user',
                            text: 'Мен енгіздім. Скин қашан келеді?'
                        };
                        addMessage(finalMessage);
                        
                        setTimeout(() => {
                            const warningMessage = {
                                delay: 0,
                                sender: 'other',
                                text: '<span class="font-bold text-red-600">Мәди, Русланның аккаунты бұзылған!</span> Сіз фишингке түстіңіз. Дереу құпиясөзді өзгертіңіз!'
                            };
                            addMessage(warningMessage);
                            screenContainer.classList.remove('data-stolen');
                        }, 1500);
                    }, 2000);
                }
            }, 150); // Жылдам ұрлау симуляциясы
        }

        // Симуляцияны іске қосу
        document.addEventListener('DOMContentLoaded', () => {
            showNextMessage();
        });
    </script>

</body>
</html>
