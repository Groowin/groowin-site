<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика және Физика: Кешенді Тест (B/A Деңгейі)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MathJax CDN for rendering LaTeX math formulas -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .question-card { transition: all 0.3s ease; }
        .option-label {
            width: 1.5rem; height: 1.5rem; display: flex;
            align-items: center; justify-content: center;
            border-radius: 50%; background-color: #e5e7eb;
            color: #4b5563; font-weight: 600; margin-right: 0.75rem;
            flex-shrink: 0;
        }
        @keyframes pulse-red {
            0%, 100% { background-color: #ef4444; }
            50% { background-color: #fca5a5; }
        }
        .animate-pulse-custom { animation: pulse-red 1s infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-8">

    <div id="quiz-container" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 sm:p-10">
        
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-indigo-700 mb-2">
            Математика және Физика
        </h1>
        <p class="text-center text-gray-500 mb-8 sm:mb-6">
            Барлығы 35 сұрақ (В деңгейі, Аралас)
        </p>

        <!-- Time Setup Section -->
        <div id="time-setup" class="mb-8 p-6 bg-indigo-50 border border-indigo-200 rounded-xl shadow-md text-center">
            <h2 class="text-xl font-bold text-indigo-700 mb-4">Тест уақытын белгілеңіз (минутпен)</h2>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <input type="number" id="time-input" value="40" min="10" max="180" class="w-full sm:w-40 p-3 border-2 border-indigo-300 rounded-lg text-2xl text-center font-semibold focus:outline-none focus:border-indigo-500">
                <button onclick="startQuiz()" class="w-full sm:w-auto whitespace-nowrap bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 shadow-md">
                    Тестті Бастау
                </button>
            </div>
            <p class="text-sm text-gray-500 mt-2">Күрделі есептер үшін ұсынылатын уақыт: 40-50 минут.</p>
        </div>

        <!-- Timer Display -->
        <div id="timer-container" class="mb-6 p-3 bg-red-100 border border-red-400 rounded-lg shadow-md text-center hidden">
            <p class="text-lg font-bold text-red-700">
                Қалған уақыт: <span id="time-left" class="text-2xl font-extrabold ml-2">00:00</span>
            </p>
        </div>

        <div id="questions-list" class="hidden"></div>

        <div class="mt-10 flex flex-col sm:flex-row gap-4">
            <button id="submit-button" onclick="submitQuiz()" class="w-full sm:w-1/2 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md hidden">
                Жауаптарды Тексеру
            </button>
            <button id="restart-button" onclick="restartQuiz()" class="w-full sm:w-1/2 bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-400 transition duration-300 shadow-md hidden">
                Тестті Қайта Бастау
            </button>
        </div>

        <div id="results" class="mt-10 p-6 bg-gray-100 border-l-4 border-indigo-500 rounded-lg shadow-inner hidden">
            <h2 id="results-title" class="text-2xl font-bold text-gray-800 mb-4">Нәтижелер:</h2>
            <p class="text-xl text-gray-700 mb-2">Дұрыс жауаптар саны: <span id="score" class="font-extrabold text-indigo-600">0</span> / 35</p>
            <p id="percentage" class="text-xl font-bold text-gray-700"></p>
        </div>
    </div>

    <script>
        const quizData = [
            // --- МАТЕМАТИКА (АЛГЕБРА - В ДЕҢГЕЙІ) ---
            
            // 1-2. Арифметикалық прогрессия (В деңгейі)
            {
                q: "1. Арифметикалық прогрессияның $a_5 = 15$ және $a_{10} = 30$. $a_1$ мүшесін табыңыз.",
                options: ["3", "5", "10", "0"],
                correct: "3"
            },
            {
                q: "2. Арифметикалық прогрессияның алғашқы $n$ мүшесінің қосындысы $S_n = n^2 + 2n$ формуласымен берілген. Осы прогрессияның айырмасын ($d$) табыңыз.",
                options: ["2", "3", "4", "1"],
                correct: "2"
            },
            
            // 3-4. Геометриялық прогрессия (В деңгейі)
            {
                q: "3. Геометриялық прогрессияда $b_1 + b_2 = 18$ және $b_3 + b_4 = 162$. Еселікті ($q$) табыңыз.",
                options: ["3", "2", "4", "9"],
                correct: "3"
            },
            {
                q: "4. Шексіз кемімелі геометриялық прогрессияның қосындысы 12-ге тең, ал еселігі $q=1/3$. Бірінші мүшесін ($b_1$) табыңыз.",
                options: ["8", "10", "4", "6"],
                correct: "8"
            },
            
            // 5-6. Теңдеулер жүйесі (В деңгейі)
            {
                q: "5. Теңдеулер жүйесін шешіңіз: $\\begin{cases} x - y = 3 \\\\ x^2 + y^2 = 29 \\end{cases}$.",
                options: ["(5; 2) және (-2; -5)", "(5; 2)", "(-5; -2)", "(6; 3)"],
                correct: "(5; 2) және (-2; -5)"
            },
            {
                q: "6. Теңдеулер жүйесін шешіңіз: $\\begin{cases} x^2 - y^2 = 12 \\\\ x + y = 6 \\end{cases}$.",
                options: ["(4; 2)", "(3; 3)", "(-4; 2)", "(5; 1)"],
                correct: "(4; 2)"
            },
            
            // 7-8. Теңсіздіктер (В деңгейі)
            {
                q: "7. $x^2 - 7x + 10 > 0$ теңсіздігін шешіңіз.",
                options: ["$(-\\infty; 2) \\cup (5; \\infty)$", "$[2; 5]$", "$(2; 5)$", "$x < 5$"],
                correct: "$(-\\infty; 2) \\cup (5; \\infty)$"
            },
            {
                q: "8. $\\frac{x^2 - 4}{x + 1} \\ge 0$ теңсіздігін аралықтар әдісімен шешіңіз.",
                options: ["$(-1; 2] \\cup [2; \\infty)$", "$[-2; -1) \\cup [2; \\infty)$", "$[-2; 2]$", "$(-1; \\infty)$"],
                correct: "$[-2; -1) \\cup [2; \\infty)$"
            },
            
            // 9-10. Көрсеткіштік теңдеулер (В деңгейі)
            {
                q: "9. Теңдеуді шешіңіз: $3^{x+1} + 3^{x-1} = 30$.",
                options: ["2", "3", "1", "4"],
                correct: "2"
            },
            {
                q: "10. Теңдеуді шешіңіз: $\\sqrt{x + 7} = x - 5$.",
                options: ["9", "2", "9 және 2", "Шешімі жоқ"],
                correct: "9"
            },
            
            // 11-12. КӨРСЕТКІШТІК ТЕҢСІЗДІКТЕР (ЖАҢАРТЫЛДЫ)
            // 11 (А деңгейіне жақын)
            {
                q: "11. Көрсеткіштік теңсіздікті шешіңіз: $2^{x-1} < 16$.",
                options: ["$x < 5$", "$x > 5$", "$x < 4$", "$x > 4$"],
                correct: "$x < 5$"
            },
            // 12 (В деңгейі)
            {
                q: "12. Көрсеткіштік теңсіздікті шешіңіз: $4^x - 3 \\cdot 2^x - 4 \\ge 0$.",
                options: ["$x \\ge 2$", "$x \\le 2$", "$x \\ge 4$", "$x \\le -1$"],
                correct: "$x \\ge 2$"
            },

            // 13. Векторлар (В деңгейі)
            {
                q: "13. $A(2; 1)$, $B(5; 5)$ нүктелері берілген. $\\vec{AB}$ векторының ұзындығын табыңыз.",
                options: ["5", "$\\sqrt{40}$", "$\\sqrt{34}$", "7"],
                correct: "5"
            },
            
            // 14. Векторлар (А деңгейі - ЖАҢАРТЫЛДЫ)
            {
                q: "14. $\\vec{a}(3; 4)$ және $\\vec{b}(-1; 2)$ векторларының скаляр көбейтіндісін табыңыз.",
                options: ["5", "11", "-5", "1"],
                correct: "5" // 3*(-1) + 4*2 = -3 + 8 = 5
            },

            // 15-16. Квадрат теңдеулер/Виет теоремасы (В деңгейі)
            {
                q: "15. $x^2 - 5x + c = 0$ теңдеуінің бір түбірі 2-ге тең болса, екінші түбірін және $c$-ны табыңыз.",
                options: ["$x_2=3, c=6$", "$x_2=6, c=12$", "$x_2=2.5, c=5$", "$x_2=5, c=10$"],
                correct: "$x_2=3, c=6$"
            },
            {
                q: "16. $3x^2 - 6x - 1 = 0$ теңдеуінің түбірлері $x_1$ және $x_2$. $x_1^2 + x_2^2$ мәнін табыңыз.",
                options: ["$4\\frac{2}{3}$", "4", "$4\\frac{1}{3}$", "3"],
                correct: "$4\\frac{2}{3}$" // (x1+x2)^2 - 2x1x2 = (2)^2 - 2(-1/3) = 4 + 2/3 = 14/3
            },
            
            // 17-18. Қосымша Ықшамдау (ЖАҢА) (В деңгейі)
            {
                q: "17. Өрнекті ықшамдаңыз: $\\left(\\frac{a}{b} + \\frac{b}{a} + 2\\right) \\cdot \\frac{ab}{a + b}$.",
                options: ["$a + b$", "$a - b$", "$\\frac{a + b}{ab}$", "1"],
                correct: "$a + b$"
            },
            {
                q: "18. Өрнекті ықшамдаңыз: $\\frac{x^3 - y^3}{x^2 + xy + y^2} - x + y$.",
                options: ["0", "$2y$", "$2x$", "$x - 2y$"],
                correct: "0"
            },
            
            // 19. Анықтама (Геометрия)
            {
                q: "19. Екі түзу перпендикуляр болып кесіліскенде пайда болатын 4 бұрыштың қосындысы неше градусқа тең?",
                options: ["$360^\\circ$", "$180^\\circ$", "$90^\\circ$", "$270^\\circ$"],
                correct: "$360^\\circ$"
            },
            
            // 20-21. Қысқаша көбейту (В деңгейі)
            {
                q: "20. Өрнекті ықшамдаңыз: $(x+2)^3 - x(x^2 + 6x + 12)$.",
                options: ["8", "$6x^2 + 12x + 8$", "$x^3 - 8$", "$x^2 + 8$"],
                correct: "8"
            },
            {
                q: "21. $x = \\sqrt{3}$ болса, $(x + 1)(x^2 - x + 1)$ өрнегінің мәнін табыңыз.",
                options: ["4", "3", "$3\\sqrt{3} + 1$", "$3\\sqrt{3}$"],
                correct: "4"
            },
            
            // --- ГЕОМЕТРИЯ/ТРИГОНОМЕТРИЯ (В ДЕҢГЕЙІ) ---
            
            // 22-23. Герон формуласы (В деңгейі)
            {
                q: "22. Үшбұрыштың периметрі 36 см, ал қабырғаларының қатынасы 3:4:5. Осы үшбұрыштың ауданын табыңыз.",
                options: ["54 см$^2$", "36 см$^2$", "72 см$^2$", "108 см$^2$"],
                correct: "54 см$^2$"
            },
            {
                q: "23. Қабырғалары $2\\sqrt{10}, 8, 8$ болатын теңбүйірлі үшбұрыштың ауданын Герон формуласы арқылы табыңыз.",
                options: ["30", "24", "32", "$20\\sqrt{3}$"],
                correct: "24"
            },
            
            // 24. Жоқ (Бұрынғы №24 алынып тасталды)
            
            // 25. Пифагор (Күрделі қолданыс)
            {
                q: "25. Тікбұрышты үшбұрыштың гипотенузасы 17 см, ал катеттерінің қосындысы 23 см. Үлкен катеттің ұзындығын табыңыз.",
                options: ["15 см", "8 см", "12 см", "13 см"],
                correct: "15 см"
            },
            
            // 26-27. Тригонометриялық теңдеулер (В деңгейі)
            {
                q: "26. Теңдеуді шешіңіз: $2\\cos x + 1 = 0$ ($0 < x < 180^\\circ$).",
                options: ["$120^\\circ$", "$60^\\circ$", "$30^\\circ$", "$150^\\circ$"],
                correct: "$120^\\circ$"
            },
            {
                q: "27. Теңдеуді шешіңіз: $\\tan x = -1$ ($x \\in (0; 2\\pi)$).",
                options: ["$3\\pi/4, 7\\pi/4$", "$3\\pi/4, 5\\pi/4$", "$7\\pi/4$", "$3\\pi/4$"],
                correct: "$3\\pi/4, 7\\pi/4$"
            },
            
            // 28-29. Келтіру және мәндер
            {
                q: "28. Өрнектің мәнін табыңыз: $\\sin(450^\\circ) - \\cos(540^\\circ)$.",
                options: ["2", "0", "1", "-1"],
                correct: "2"
            },
            {
                q: "29. Өрнекті ықшамдаңыз: $\\sin(\\pi/2 + \\alpha) - \\cos(\\pi - \\alpha)$.",
                options: ["$2\\cos\\alpha$", "0", "$2\\sin\\alpha$", "$-2\\cos\\alpha$"],
                correct: "$2\\cos\\alpha$"
            },
            
            // 30-31. Градус пен Радиан
            {
                q: "30. $\\frac{4\\pi}{3}$ радиан неше градусқа тең?",
                options: ["$240^\\circ$", "$270^\\circ$", "$120^\\circ$", "$300^\\circ$"],
                correct: "$240^\\circ$"
            },
            {
                q: "31. $135^\\circ$ бұрышын радианға айналдырыңыз.",
                options: ["$3\\pi/4$", "$2\\pi/3$", "$5\\pi/6$", "$7\\pi/6$"],
                correct: "$3\\pi/4$"
            },
            
            // 32-33. Күрделі тригонометриялық теңдіктер
            {
                q: "32. Егер $\\cos\\alpha = 0.8$ және $\\alpha$ - I ширектің бұрышы болса, $\\sin(2\\alpha)$ мәнін табыңыз.",
                options: ["0.96", "0.48", "0.6", "0.8"],
                correct: "0.96" // sin(a)=0.6. sin(2a)=2*0.6*0.8 = 0.96
            },
            {
                q: "33. $\\frac{\\sin 30^\\circ + \\cos 30^\\circ}{\\sin 30^\\circ - \\cos 30^\\circ}$ мәнін есептеңіз.",
                options: ["$-2 - \\sqrt{3}$", "$2 + \\sqrt{3}$", "$-1$", "$1$"],
                correct: "$-2 - \\sqrt{3}$" // (1/2 + sqrt(3)/2) / (1/2 - sqrt(3)/2) = (1+sqrt(3))/(1-sqrt(3)) = -(2+sqrt(3))
            },
            
            // --- ФИЗИКА (В ДЕҢГЕЙІ) ---
            
            // 34-35. Кинематика (В деңгейі)
            {
                q: "34. Автомобиль 60 км/сағ жылдамдықпен 2 сағат жүрді, содан кейін 40 км/сағ жылдамдықпен тағы 3 сағат жүрді. Барлық жолдағы орташа жылдамдықты табыңыз.",
                options: ["48 км/сағ", "50 км/сағ", "46 км/сағ", "52 км/сағ"],
                correct: "48 км/сағ"
            },
            {
                q: "35. Дененің үдеуі $a=2$ м/с$^2$. Бастапқы жылдамдығы 10 м/с болса, қозғалыстың 5-ші секундында жүріп өткен жолды табыңыз.",
                options: ["19 м", "21 м", "25 м", "17 м"],
                correct: "19 м" // S5 - S4
            }
            // 36-40. Алып тасталды.
        ];

        // --- Логикалық бөлім (Өзгеріссіз қалдырылды) ---
        const questionsList = document.getElementById('questions-list');
        const scoreSpan = document.getElementById('score');
        const percentageP = document.getElementById('percentage');
        const resultsTitle = document.getElementById('results-title');
        const timeSetupDiv = document.getElementById('time-setup');
        const timeInput = document.getElementById('time-input');
        const timerContainer = document.getElementById('timer-container');
        const timerDisplay = document.getElementById('time-left');
        const submitButton = document.getElementById('submit-button');
        const restartButton = document.getElementById('restart-button');
        const resultsDiv = document.getElementById('results');

        // Total questions updated to 35
        const TOTAL_QUESTIONS = 35; 

        let TIME_LIMIT_SECONDS = 2400; // Default 40 minutes (2400 seconds)
        let timeLeft = TIME_LIMIT_SECONDS;
        let timerInterval = null;

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            if (timeLeft <= 60) {
                timerContainer.classList.remove('bg-red-100', 'border-red-400');
                timerContainer.classList.add('bg-red-500', 'text-white', 'animate-pulse-custom');
                timerContainer.querySelector('p').classList.remove('text-red-700');
                timerContainer.querySelector('p').classList.add('text-white');
            } else {
                timerContainer.classList.remove('bg-red-500', 'text-white', 'animate-pulse-custom');
                timerContainer.classList.add('bg-red-100', 'border-red-400');
                timerContainer.querySelector('p').classList.add('text-red-700');
                timerContainer.querySelector('p').classList.remove('text-white');
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timeLeft = TIME_LIMIT_SECONDS;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz(true);
                }
            }, 1000);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuizStructure() {
            questionsList.innerHTML = '';
            quizData.forEach((data, index) => {
                const qNum = index + 1;
                const div = document.createElement('div');
                div.className = 'question-card bg-white p-6 mb-8 border border-gray-200 rounded-xl shadow-lg';
                div.id = `q-${qNum}`;
                div.innerHTML = `<p class="text-lg font-semibold mb-4 text-gray-800">${data.q}</p><div class="options-container space-y-3" id="options-${qNum}"></div>`;
                
                const container = div.querySelector(`#options-${qNum}`);
                const labels = ['А', 'Б', 'В', 'Г'];
                const shuffled = shuffle([...data.options]);

                shuffled.forEach((txt, i) => {
                    const id = `q${qNum}-opt${i}`;
                    const isCorrect = txt === data.correct;
                    const lbl = document.createElement('label');
                    lbl.htmlFor = id;
                    lbl.className = 'flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 transition duration-150';
                    lbl.innerHTML = `
                        <input type="radio" id="${id}" name="q${qNum}" value="${txt}" class="hidden" data-correct="${isCorrect}">
                        <span class="option-label bg-gray-200 text-gray-600">${labels[i]}</span>
                        <span class="text-base text-gray-700 ml-2">${txt}</span>
                    `;
                    lbl.addEventListener('click', () => {
                        container.querySelectorAll('label').forEach(l => {
                            l.classList.remove('bg-indigo-200', 'border-indigo-500');
                            l.classList.add('border-gray-300');
                        });
                        lbl.classList.remove('border-gray-300');
                        lbl.classList.add('bg-indigo-200', 'border-indigo-500');
                    });
                    container.appendChild(lbl);
                });
                questionsList.appendChild(div);
            });
            if (window.MathJax) MathJax.typesetPromise();
        }

        function startQuiz() {
            const m = parseInt(timeInput.value, 10);
            if (isNaN(m) || m < 5 || m > 180) {
                timeInput.classList.add('border-red-500', 'ring-2', 'ring-red-200');
                setTimeout(() => timeInput.classList.remove('border-red-500', 'ring-2', 'ring-red-200'), 2000);
                return;
            }
            TIME_LIMIT_SECONDS = m * 60;
            timeSetupDiv.classList.add('hidden');
            timerContainer.classList.remove('hidden');
            questionsList.classList.remove('hidden');
            submitButton.classList.remove('hidden');
            renderQuizStructure(); // Render on start to ensure clean state
            startTimer();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function submitQuiz(isTimeout = false) {
            if (timerInterval) clearInterval(timerInterval);
            resultsTitle.textContent = isTimeout ? 'НӘТИЖЕ (Уақыт Аяқталды):' : 'Нәтижелер:';
            
            let score = 0;
            quizData.forEach((data, i) => {
                const qNum = i + 1;
                const card = document.getElementById(`q-${qNum}`);
                const container = document.getElementById(`options-${qNum}`);
                const selected = document.querySelector(`input[name="q${qNum}"]:checked`);
                
                document.querySelectorAll(`input[name="q${qNum}"]`).forEach(inp => inp.disabled = true);
                
                let isCorrect = false;
                if (selected) {
                    // Normalize the correct and selected values to compare (remove mathjax delimiters for comparison)
                    const val = selected.value.trim().replace(/[\$\\]/g, '');
                    const cor = data.correct.trim().replace(/[\$\\]/g, '');
                    if (val === cor) { score++; isCorrect = true; }
                }

                container.querySelectorAll('label').forEach(lbl => {
                    const inp = lbl.querySelector('input');
                    lbl.classList.remove('bg-indigo-200', 'border-indigo-500', 'hover:bg-indigo-50');
                    const val = inp.value.trim().replace(/[\$\\]/g, '');
                    const cor = data.correct.trim().replace(/[\$\\]/g, '');
                    const badge = lbl.querySelector('.option-label');
                    badge.classList.remove('bg-gray-200', 'text-gray-600');

                    if (val === cor) {
                        lbl.classList.add('bg-green-100', 'border-green-600', 'font-bold');
                        badge.classList.add('bg-green-600', 'text-white');
                    } else if (inp === selected && !isCorrect) {
                        lbl.classList.add('bg-red-100', 'border-red-600', 'font-bold');
                        badge.classList.add('bg-red-600', 'text-white');
                    } else {
                        lbl.classList.add('bg-gray-50', 'border-gray-200');
                        badge.classList.add('bg-gray-300', 'text-gray-700');
                    }
                });
                card.classList.remove('border-gray-200');
                card.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', 'shadow-xl');
            });

            const pct = ((score / TOTAL_QUESTIONS) * 100).toFixed(1);
            scoreSpan.textContent = score;
            // Update the display to show 35 total questions
            document.querySelector('#results p:first-child').innerHTML = `Дұрыс жауаптар саны: <span id="score" class="font-extrabold text-indigo-600">${score}</span> / ${TOTAL_QUESTIONS}`;

            percentageP.textContent = `Пайыздық көрсеткіш: ${pct}%`;
            percentageP.className = `text-xl font-bold ${pct >= 80 ? 'text-green-600' : pct >= 50 ? 'text-yellow-600' : 'text-red-600'}`;
            
            resultsDiv.classList.remove('hidden');
            submitButton.classList.add('hidden');
            restartButton.classList.remove('hidden');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function restartQuiz() {
            timeSetupDiv.classList.remove('hidden');
            timerContainer.classList.add('hidden');
            questionsList.classList.add('hidden');
            submitButton.classList.add('hidden');
            restartButton.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            timeInput.value = '40'; // Reset suggested time to 40
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
