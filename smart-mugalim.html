<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Smart Mugalim</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <style>
    body { margin:0; font-family: Arial, sans-serif; display:flex; height:100vh; }
    .sidebar { width:200px; background:#2c3e50; color:#fff; padding:20px; }
    .sidebar h2 { font-size:18px; margin-bottom:15px; }
    .sidebar button { display:block; margin:10px 0; padding:10px; width:100%; border:none; background:#34495e; color:#fff; cursor:pointer; border-radius:5px; }
    .sidebar button:hover { background:#1abc9c; }
    .main { flex:1; display:flex; flex-direction:column; }
    .header { background:#1abc9c; padding:10px; color:#fff; display:flex; justify-content:space-between; align-items:center; }
    .content { flex:1; padding:20px; overflow-y:auto; }
    .student-item { margin:5px 0; padding:8px; background:#ecf0f1; border-radius:5px; }
    .qr-grid { display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; }
    .qr-item { background:#ecf0f1; padding:10px; border-radius:5px; }
  </style>
</head>
<body>
  <!-- Сол жақ панель -->
  <div class="sidebar">
    <h2>Smart Mugalim</h2>
    <button onclick="showPage('tizim')">Тізім</button>
    <button onclick="showPage('qr')">QR</button>
    <button onclick="showPage('geo')">Геолокация</button>
  </div>

  <!-- Негізгі бөлік -->
  <div class="main">
    <div class="header">
      <span>Smart Mugalim</span>
      <button onclick="goHome()">Басты бет</button>
    </div>
    <div class="content" id="content">
      <!-- Әдепкі бет -->
      <h2>Қош келдіңіз!</h2>
      <p>Сол жақтағы мәзірден таңдаңыз.</p>
    </div>
  </div>

  <script type="module">
    // Firebase қосу
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showPage(page) {
      const content = document.getElementById("content");

      if (page === "tizim") {
        content.innerHTML = `
          <h2>Сынып тізімі</h2>
          <input type="text" id="studentName" placeholder="Аты-жөні" />
          <button onclick="saveStudent()">Сақтау</button>
          <div id="className"></div>
          <h3>Тізім:</h3>
          <div id="studentList"></div>
        `;
        loadStudents();
      }

      if (page === "qr") {
        content.innerHTML = `
          <h2>QR коды</h2>
          <div>
            <select id="classSelect"></select>
          </div>
          <div class="qr-grid" id="qrGrid"></div>
        `;
        loadClasses();
      }

      if (page === "geo") {
        content.innerHTML = `
          <h2>Геолокация</h2>
          <p>Бұл бетте геолокация картасы көрсетіледі.</p>
        `;
      }
    }

    // Сақтау функциясы
    window.saveStudent = function() {
      const nameInput = document.getElementById("studentName");
      const name = nameInput.value.trim();
      if (name === "") return;

      push(ref(db, "students"), { name: name });
      document.getElementById("className").innerText = "Сынып: 9А"; // мысалы
      nameInput.value = "";
    };

    function loadStudents() {
      const studentList = document.getElementById("studentList");
      onValue(ref(db, "students"), (snapshot) => {
        studentList.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "student-item";
          div.innerText = data.name;
          studentList.appendChild(div);
        });
      });
    }

    function loadClasses() {
      const classSelect = document.getElementById("classSelect");
      const qrGrid = document.getElementById("qrGrid");
      classSelect.innerHTML = `<option>9А</option><option>10Ә</option>`;

      classSelect.onchange = () => {
        qrGrid.innerHTML = "";
        onValue(ref(db, "students"), (snapshot) => {
          snapshot.forEach((child) => {
            const data = child.val();
            const div = document.createElement("div");
            div.className = "qr-item";
            div.innerText = data.name;
            qrGrid.appendChild(div);
          });
        });
      };
    }

    window.goHome = function() {
      document.getElementById("content").innerHTML = `
        <h2>Қош келдіңіз!</h2>
        <p>Сол жақтағы мәзірден таңдаңыз.</p>
      `;
    }
  </script>
</body>
</html>
