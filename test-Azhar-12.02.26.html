<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика: В деңгейі (20 сұрақ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }
        .question-card {
            background: white;
            border-radius: 1.25rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            transition: transform 0.2s;
        }
        .option-label {
            display: block;
            padding: 1rem;
            margin: 0.6rem 0;
            border-radius: 0.75rem;
            border: 2px solid #f3f4f6;
            cursor: pointer;
            transition: all 0.2s;
        }
        input[type="radio"]:checked + .option-label {
            border-color: #3b82f6;
            background-color: #eff6ff;
            color: #1e40af;
            font-weight: 600;
        }
        .option-correct {
            border-color: #10b981 !important;
            background-color: #ecfdf5 !important;
            color: #065f46 !important;
        }
        .option-wrong {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
            color: #991b1b !important;
        }
    </style>
</head>
<body class="pb-20">

<div id="app" class="max-w-3xl mx-auto px-4">
    <!-- Start Screen -->
    <div id="start-screen" class="min-h-screen flex items-center justify-center">
        <div class="w-full bg-white rounded-3xl shadow-2xl p-10 text-center">
            <h1 class="text-3xl font-black text-gray-900 mb-4">Физика: В деңгейі</h1>
            <p class="text-gray-500 mb-8">Күштер, Қысым және Механика бойынша В деңгейіндегі есептер жинағы</p>
            
            <div class="inline-flex items-center bg-blue-50 text-blue-700 px-4 py-2 rounded-full text-sm font-bold mb-8">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"></path></svg>
                Ұсынылатын уақыт: 40 минут
            </div>

            <button onclick="startQuiz()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-xl hover:bg-blue-700 transition shadow-lg">
                Тестті бастау
            </button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden py-8">
        <div class="sticky top-4 bg-white/90 backdrop-blur-md p-4 rounded-2xl shadow-md mb-8 flex justify-between items-center z-50 border border-gray-100">
            <span class="font-black text-blue-600">20 Есеп</span>
            <div id="timer-display" class="font-mono font-bold text-xl text-gray-700">00:00</div>
        </div>

        <div id="questions-list"></div>

        <button id="finish-btn" onclick="finishQuiz()" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-bold text-xl mt-8 shadow-2xl hover:scale-[1.01] active:scale-95 transition-all">
            Нәтижені тексеру
        </button>

        <div id="score-overlay" class="hidden mt-12">
            <div class="bg-blue-700 text-white rounded-3xl p-10 text-center">
                <h2 class="text-xl font-medium opacity-80 uppercase tracking-widest">Қорытынды</h2>
                <div id="final-score" class="text-7xl font-black my-4">0 / 20</div>
                <div id="final-pct" class="text-2xl font-bold opacity-90 mb-8">0%</div>
                <button onclick="location.reload()" class="bg-white text-blue-700 px-8 py-3 rounded-xl font-bold">Қайталау</button>
            </div>
        </div>
    </div>
</div>

<script>
    const rawQuizData = [
        // Күштер және Тығыздық
        { q: "Массасы 2 кг темір шардың (ρ = 7800 кг/м³) көлемін және оған әсер ететін ауырлық күшін табыңыз. (g = 10)", a: ["V ≈ 0.00025 м³, F = 20 Н", "V ≈ 0.0025 м³, F = 20 Н", "V ≈ 0.00025 м³, F = 200 Н", "V ≈ 0.025 м³, F = 2 Н"], c: 0 },
        { q: "Серіппенің қатаңдығы 500 Н/м. Оған 10 Н күш түсірілгенде, серіппе қаншалықты деформацияланады?", a: ["2 см", "20 см", "5 см", "0.2 см"], c: 0 },
        { q: "Дененің ауадағы салмағы 50 Н, ал суға толық батырылғандағы салмағы 40 Н. Дененің көлемін табыңыз. (ρ_су = 1000 кг/м³, g = 10)", a: ["0.001 м³", "0.01 м³", "0.005 м³", "1000 см³"], c: 0 },
        
        // Қысым және Паскаль заңы
        { q: "Массасы 60 кг адамның аяқ киімінің табан ауданы 300 см². Екі аяғымен тұрған адамның жерге түсіретін қысымы қандай? (g = 10)", a: ["10 кПа", "20 кПа", "2 кПа", "2000 Па"], c: 0 },
        { q: "Гидравликалық пресстің поршеньдерінің аудандары 2 см² және 100 см². Кіші поршеньге 50 Н күш әсер етсе, үлкен поршень қандай күш береді?", a: ["2500 Н", "1000 Н", "500 Н", "250 Н"], c: 0 },
        { q: "Теңіздің 100 метр тереңдігіндегі гидростатикалық қысымды есептеңіз. (ρ_су = 1030 кг/м³, g = 10)", a: ["1.03 МПа", "103 кПа", "10.3 МПа", "1030 Па"], c: 0 },

        // Атмосфералық қысым және Манометр
        { q: "Егер сынапты манометрдегі деңгейлер айырмасы 20 см болса, ондағы қысым айырмасы неге тең? (ρ_сынап = 13600 кг/м³, g = 10)", a: ["27.2 кПа", "13.6 кПа", "2720 Па", "2.72 кПа"], c: 0 },
        { q: "Таудың етегінде атмосфералық қысым 760 мм сын. бағ., ал шыңында 720 мм сын. бағ. болса, таудың биіктігі шамамен қандай? (12 м биіктікте қысым 1 мм сын. бағ. кемиді)", a: ["480 м", "40 м", "120 м", "840 м"], c: 0 },

        // Архимед заңы және Жүзу шарттары
        { q: "Мұз кесегі (ρ = 900 кг/м³) су бетінде жүзіп жүр. Мұздың қандай бөлігі су астында орналасқан? (ρ_су = 1000 кг/м³)", a: ["90%", "10%", "50%", "100%"], c: 0 },
        { q: "Көлемі 2 м³ шар суға жартылай батқан күйде жүзіп жүр. Шарға әсер ететін Архимед күші неге тең? (ρ_су = 1000 кг/м³, g = 10)", a: ["10 кН", "20 кН", "5 кН", "1 кН"], c: 0 },
        { q: "Дененің тығыздығы сұйық тығыздығынан 2 есе аз болса, ол сұйыққа қалай батады?", a: ["Көлемінің жартысына батады", "Толық батады", "Сұйық бетінде мүлдем батпай тұрады", "Түбіне батады"], c: 0 },

        // Сорғылар және Қатынас ыдыстар
        { q: "Поршеньді сорғы суды ең көп дегенде қандай биіктікке көтере алады? (Қалыпты атм. қысымда)", a: ["~10.3 м", "76 см", "1 м", "Шексіз"], c: 0 },
        { q: "Қатынас ыдыстардың бір жағына су (ρ=1000), екінші жағына май (ρ=800) құйылған. Су бағанының биіктігі 8 см болса, май бағанының биіктігі қандай?", a: ["10 см", "8 см", "6.4 см", "12.5 см"], c: 0 },

        // Механикалық жұмыс және Қуат
        { q: "Массасы 5 кг жүкті 4 метр биіктікке бірқалыпты көтергенде атқарылған жұмыс қандай? (g = 10)", a: ["200 Дж", "20 Дж", "50 Дж", "40 Дж"], c: 0 },
        { q: "Қуаты 500 Вт қозғалтқыш 2000 Дж жұмысты қанша уақытта атқарады?", a: ["4 с", "10 с", "0.25 с", "100 с"], c: 0 },
        { q: "Автомобиль 72 км/сағ жылдамдықпен қозғалып келеді. Қозғалтқыштың тарту күші 2000 Н болса, оның қуаты қандай?", a: ["40 кВт", "144 кВт", "20 кВт", "72 кВт"], c: 0 },

        // Аралас және теориялық сұрақтар (В деңгейі)
        { q: "Дене салмағы 0-ге тең (P=0) болуы үшін қандай жағдай орындалуы керек?", a: ["Дене еркін құлау үдеуімен қозғалуы керек", "Дене тыныштықта болуы керек", "Дене вакуумде болуы керек", "Дене біреудің қолында болуы керек"], c: 0 },
        { q: "Заттың газ күйінен сұйық күйге ауысу процесі қалай аталады?", a: ["Конденсация", "Булану", "Балқу", "Сублимация"], c: 0 },
        { q: "Қатты денелер қысымды қалай жеткізеді?", a: ["Түсірілген күштің бағыты бойынша ғана", "Барлық бағытқа бірдей", "Тек төмен қарай", "Жеткізбейді"], c: 0 },
        { q: "Биіктігі 50 см цилиндр тәрізді ыдыс суға толтырылған. Ыдыс түбіне түсетін судың қысымы қандай? (ρ = 1000, g = 10)", a: ["5 кПа", "500 Па", "50 кПа", "2500 Па"], c: 0 }
    ];

    let quizData = [];
    let startTime;
    let timerInterval;

    function shuffle() {
        quizData = rawQuizData.map(item => {
            const correctText = item.a[item.c];
            const shuffledA = [...item.a].sort(() => Math.random() - 0.5);
            return {
                q: item.q,
                a: shuffledA,
                c: shuffledA.indexOf(correctText)
            };
        });
    }

    function startQuiz() {
        shuffle();
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        render();
        
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const m = Math.floor(diff / 60);
            const s = diff % 60;
            document.getElementById('timer-display').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }, 1000);
    }

    function render() {
        const list = document.getElementById('questions-list');
        list.innerHTML = '';
        quizData.forEach((item, idx) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="flex items-center mb-4">
                    <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-black mr-3">В-ДЕҢГЕЙІ №${idx + 1}</span>
                </div>
                <p class="text-lg font-bold text-gray-800 mb-6 leading-relaxed">${item.q}</p>
                <div class="space-y-3">
                    ${item.a.map((opt, i) => `
                        <input type="radio" name="q${idx}" id="q${idx}o${i}" value="${i}" class="hidden">
                        <label for="q${idx}o${i}" id="lbl-${idx}-${i}" class="option-label">
                            ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            list.appendChild(card);
        });
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        let score = 0;

        quizData.forEach((item, idx) => {
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            const val = selected ? parseInt(selected.value) : null;
            
            document.getElementById(`lbl-${idx}-${item.c}`).classList.add('option-correct');
            
            if (val === item.c) {
                score++;
            } else if (val !== null) {
                document.getElementById(`lbl-${idx}-${val}`).classList.add('option-wrong');
            }
            
            document.querySelectorAll(`input[name="q${idx}"]`).forEach(inp => inp.disabled = true);
        });

        document.getElementById('finish-btn').classList.add('hidden');
        document.getElementById('score-overlay').classList.remove('hidden');
        document.getElementById('final-score').innerText = `${score} / 20`;
        const pct = Math.round((score/20)*100);
        document.getElementById('final-pct').innerText = `${pct}% нәтиже`;
        
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>
</body>
</html>
